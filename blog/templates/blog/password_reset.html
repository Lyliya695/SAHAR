{% extends 'base.html' %}
{% block content %}
<h2>Восстановление пароля</h2>
<p>Введите email, указанный при регистрации, и мы отправим вам инструкции по восстановлению пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить инструкции</button>
</form>
<p><a href="{% url 'blog:login' %}">Назад к входу</a></p>
{% endblock %}
