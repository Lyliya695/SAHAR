{% extends 'base.html' %}

{% block content %}
<h2>Ввод нового пароля</h2>
{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить новый пароль</button>
</form>
{% else %}
<p>Ссылка для восстановления пароля недействительна или устарела.</p>
<p>Пожалуйста, <a href="{% url 'blog:password_reset' %}">запросите новую ссылку</a>.</p>
{% endif %}
{% endblock %}
